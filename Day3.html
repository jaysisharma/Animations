<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover.css Effects Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            text-decoration: none;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Hover.css Effects Showcase</h1>

    <h2>Basic Hover Effects</h2>
    <a href="#" class="button hvr-grow">Grow</a>
    <a href="#" class="button hvr-shrink">Shrink</a>
    <a href="#" class="button hvr-pulse">Pulse</a>
    <a href="#" class="button hvr-bounce-to-right">Bounce to Right</a>
    <a href="#" class="button hvr-bounce-to-left">Bounce to Left</a>

    <h2>Background Effects</h2>
    <a href="#" class="button hvr-hinge">Hinge</a>
    <a href="#" class="button hvr-wobble-to-bottom-right">Wobble to Bottom Right</a>
    <a href="#" class="button hvr-swing">Swing</a>
    <a href="#" class="button hvr-push">Push</a>

    <h2>3D Effects</h2>
    <a href="#" class="button hvr-forward">Forward</a>
    <a href="#" class="button hvr-backward">Backward</a>
    <a href="#" class="button hvr-float">Float</a>
    <a href="#" class="button hvr-buzz">Buzz</a>

    <h2>More Effects</h2>
    <a href="#" class="button hvr-ripple-out">Ripple Out</a>
    <a href="#" class="button hvr-skew">Skew</a>
    <a href="#" class="button hvr-bob">Bob</a>
    <a href="#" class="button hvr-glow">Glow</a>

</body>
</html>
