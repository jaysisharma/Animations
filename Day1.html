<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoother Animations</title>
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      /* Ball bounce animation */
      .ball {
        background-color: #ff6347;
        height: 75px;
        width: 75px;
        border-radius: 100%;
        animation: bounce 2s ease-in-out infinite; /* Smooth bounce with ease-in-out */
        position: relative;
      }
      @keyframes bounce {
        0% {
          top: 0;
          left: 0;
        }
        50% {
          top: 25%;
          left: 20px;
        }
        100% {
          top: 0;
          left: 40px;
        }
      }

      /* Fade-in animation */
      .h1 {
        opacity: 0;
        animation: fade-in 3s ease-in-out forwards; /* Smooth fade-in */
      }
      @keyframes fade-in {
        100% {
          opacity: 1;
        }
      }

      /* Box scaling */
      .box {
        height: 50px;
        width: 150px;
        background-color: green;
        transition: transform 0.5s ease-in-out; /* Longer and smoother scaling */
        animation: pulse 2s infinite; /* Longer and smoother scaling */
      }
      .box:hover {
        transform: scale(1.3);
        animation: wiggle 1s ease-in-out infinite; /* Longer and smoother scaling */
      }
      @keyframes wiggle {
        0% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1.3);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: rotate(-3deg);
        }
        50% {
          transform: rotate(3deg);
        }
      }
      .flip-card {
        perspective: 1000px;
        margin-top: 20px;
      }

      .flip-card-inner {
        width: 200px;
        height: 200px;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }
      .flip-card-back {
        background-color: #2ecc71;
        transform: rotateY(180deg);
      }
      .flip-card-front {
        background-color: #e74c3c;
      }
      .glow-box {
        width: 150px;
        height: 50px;
        background-color: #8e44ad;
        margin-top: 20px;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        transition: box-shadow 0.5s ease-in, transform 0.3s ease;
        cursor: pointer;
      }
      .glow-box:hover{
        box-shadow: 0 0 20px #76ff03, 0 0 30px #64dd17,0 0 40px #00e676;;
        transform: scale(1.05);
      }
      .box2{
        height: 50px;
        width: 150px;
        background-color: gray;
        margin-top: 20px;
        border-radius: 8px;
        animation: shake 0.5s infinite ease-in-out;
      }
      @keyframes shake {
        0%,100%{
            transform: translateX(0);
        }
        25%{
            transform: translateX(-10px);
        }
        50%{
            transform: translateX(10px);
        }
        75%{
            transform: translateX(-10px);
        }
      }
      .fade-slide {
        width: 150px;
        height: 50px;
        background-color: #3498db;
        opacity: 0;
        transform: translateX(-100%);   
        animation: fade-slide 1s forwards;
      }

      @keyframes fade-slide {
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .zoom-in{
        height: 150px;
        width: 150px;
        background-color: #9b59b6;
        transform: scale(0);
        animation: zoom .5s ease-in forwards;
      }

      @keyframes zoom {
        to{
            /* opacity: 1; */
            transform: scale(1);
            
        }
      }

      .ballb {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #3498db;
        position: absolute;
      }

      .ball1 {
        animation: bounce 1s infinite;
        left: 50px;
      }

      .ball2 {
        animation: bounce 1s infinite 0.2s;
        left: 150px;
      }

      .ball3 {
        animation: bounce 1s infinite 0.4s;
        left: 250px;
      }

      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
      }
    </style>
  </head>
  <body>
    <div class="zoom-in"></div>
    <div class="ballb ball1"></div>
    <div class="ballb ball2"></div>
    <div class="ballb ball3"></div>

    <div class="ball"></div>
    <h1 class="h1">Hello</h1>
    <div class="box"></div>

    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">FRONT</div>
        <div class="flip-card-back">BACK</div>
      </div>
    </div>
    <div class="glow-box">Hover-Me</div>
    <div class="box2"></div>
    <div class="fade-slide">Fade & Slide</div>
  </body>
</html>
