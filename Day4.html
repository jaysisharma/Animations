<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Animations Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic.css/1.1.0/magic.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .button:hover {
            text-decoration: none;
            transform: scale(1.05);
        }
        .animated-text {
            margin: 10px 0;
            font-size: 2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Magic Animations Showcase</h1>

    <h2>Button Animations</h2>
    <a href="#" class="button magic bounce">Bounce</a>
    <a href="#" class="button magic wobble">Wobble</a>
    <a href="#" class="button magic shake">Shake</a>
    <a href="#" class="button magic swing">Swing</a>
    <a href="#" class="button magic tada">Tada</a>
    <a href="#" class="button magic pulse">Pulse</a>
    <a href="#" class="button magic zoomIn">Zoom In</a>
    <a href="#" class="button magic zoomOut">Zoom Out</a>

    <h2>Text Animations</h2>
    <h1 class="magic fadeIn animated-text">Fade In Text</h1>
    <h1 class="magic fadeOut animated-text">Fade Out Text</h1>
    <h1 class="magic rollIn animated-text">Roll In Text</h1>
    <h1 class="magic rollOut animated-text">Roll Out Text</h1>
    <h1 class="magic lightSpeedIn animated-text">Light Speed In Text</h1>
    <h1 class="magic rotateIn animated-text">Rotate In Text</h1>
    <h1 class="magic rotateOut animated-text">Rotate Out Text</h1>

    <h2>Hover Effects</h2>
    <h1 class="magic flip animated-text">Hover to Flip Me!</h1>
</body>
</html>
