<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Card Flip</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ecf0f1;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .card {
        position: relative;
        width: 300px;
        height: 200px;
        perspective: 1000px;
        transition: transform 0.5s ease;
      }

      .card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 1s;
        transform-style: preserve-3d;
      }

      .card:hover .card-inner {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        overflow: hidden;
      }

      .card-front {
        background-color: #2980b9;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
      }

      .card-back {
        background-color: #e74c3c;
        color: white;
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
      }

      /* Decorative ::before element on front */
      .card-front::before {
        content: "ðŸŒŸ";
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 2rem;
        animation: float 3s ease-in-out infinite;
      }

      /* Tooltip on hover */
      .card:hover::before {
        content: "This is a tooltip";
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translate(-50%, -20px);
        background-color: black;
        color: #fff;
        padding: 5px;
        border-radius: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
        opacity: 0;
        animation: visible 0.5s ease forwards;
      }
      .card:hover::after {
        content: "";
        width: 0; /* Set width to 0 */
        height: 0; /* Set height to 0 */
        border-left: 20px solid transparent; /* Left border */
        border-right: 20px solid transparent; /* Right border */
        border-bottom: 20px solid black; /* Bottom border for the triangle */
        
        position: absolute;
        top: -30px; /* Position it above the card */
        left: 50%; /* Center it horizontally */
        transform: translate(-50%, -50%) rotate(180deg); /* Adjust for centering */
      }

      @keyframes visible {
        to {
          top: -40px;
          opacity: 1;
        }
      }

      /* Decorative ::after element on back */
      .card-back::after {
        content: "ðŸ”¥";
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 2rem;
        animation: float 3s ease-in-out infinite reverse;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-inner">
        <div class="card-front">Front Side</div>
        <div class="card-back">Back Side</div>
      </div>
    </div>
  </body>
</html>
